<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{role | uppercase}}</ion-title>
  </ion-toolbar>
  <ion-item>
    <ion-label>Verified</ion-label>
    <ion-select
      mode="ios"
      [(ngModel)]="verify"
      (ionChange)="onSelectChange($event)"
    >
      <ion-select-option value="yes">Yes</ion-select-option>
      <ion-select-option value="no">No</ion-select-option>
    </ion-select>
  </ion-item>
</ion-header>

<ion-content>
  <!-- Searchbar with cancel button shown on focus -->
  <ion-searchbar mode="ios"></ion-searchbar>

  <ion-item
    *ngFor="let a of copy"
    (click)="presentModal(a)"
    style="cursor: pointer;"
  >
    <ion-avatar slot="start">
      <img src="{{a.profile || '../../../assets/avatar.png'}}" />
    </ion-avatar>
    <ion-label
      ><h2>{{a.fullname | titlecase}}</h2>
      <p>{{a.email}}</p>
    </ion-label>
    <p>{{a.phone}}</p>
  </ion-item>
</ion-content>
