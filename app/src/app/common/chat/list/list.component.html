<div class="content">
  <div *ngFor="let u of count">
    <ion-card (click)="this.route.navigate(['role-list/' + u._id])">
      <ion-card-header>
        <ion-card-title>{{ u._id | titlecase }}</ion-card-title>
        <ion-card-subtitle>{{ u.count }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</div>
